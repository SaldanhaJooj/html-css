<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, 
        basta colocar tudo entre as tags. <!-- Comentario -->
    </p>
    <p>Caso precise quebrar o texto em algum lugar, <br> pode-se usar a tag &lt;br&gt;.</p>
    <p>Adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &uparrow;
    </p>
    <p>Emoji:
       &#x1F600;
    </p>
</body>
</html>
