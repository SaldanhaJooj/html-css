<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkgray;

            padding: 10px 20px;

            margin: auto;

            outline: 5px dashed salmon;
        }
        a{
            display: block;
            border: 10px solid red;

            margin: 30px auto 10px auto;

            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são box-level, mas os <a href="#">links</a> são exemplos de caixa inline-level</p>
</body>
</html>
